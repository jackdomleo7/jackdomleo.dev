name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node env
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Clean install dependencies
        run: npm ci --no-audit

      - name: Run linter
        run: npm run lint:check

      - name: Run tests
        run: npm run test

      - name: Get dotenv secrets
        run: |
          touch .env
          echo WHITELIST_GIST_ID = ${{ secrets.BASE_URL }} >> .env 
          echo TWITTER_API_KEY = ${{ secrets.CONTACT_EMAIL }} >> .env
          echo TWITTER_API_KEY_SECRET = ${{ secrets.GOOGLE_ANALYTICS_ID }} >> .env
          echo TWITTER_ACCESS_TOKEN = ${{ secrets.PRISMIC_ENDPOINT }} >> .env
          echo TWITTER_ACCESS_TOKEN_SECRET = ${{ secrets.PRISMIC_ACCESS_TOKEN }} >> .env

      - name: Generate files
        run: npm run generate
